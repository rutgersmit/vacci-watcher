version: "3.3"
networks:
  web:
    driver: bridge

services:
  chromedriver:
    container_name: vacci-scraper
    image: selenium/standalone-chrome
    restart: unless-stopped
    environment:
      - SE_OPTS=-timeout 86400 -browserTimeout 86400
    ports:
      - "4444:4444"
    networks:
      - web


  scraper:
    container_name: vacci-script
    build: .
    restart: unless-stopped
    command: python3 watcher.py
    environment: 
      - TELEGRAM_CHATID=
      - TELEGRAM_TOKEN=
      - INTERVAL=60
      - INTERVAL_STANDBY=300
      - VACCINATION_CITY=
      - REMOTE_SELENIUM_HOSTNAME=localhost
    volumes: 
      - /etc/localtime:/etc/localtime
    links:
      - chromedriver:selenium
    depends_on:
      - chromedriver
    networks:
      - web

